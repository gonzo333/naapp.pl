<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.20/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.20/summernote-lite.min.js"></script>
    <meta name="article:title"
        content="Samorządowe spotkanie noworoczne Związku Miast i Gmin Regionu Świętokrzyskiego" />
    <meta name="article:date" content="2026-01-20" />
    <meta name="article:desc"
        content="W Europejskim Centrum Edukacji Geologicznej w Chęcinach odbyło się samorządowe spotkanie noworoczne Związku Miast i Gmin Regionu Świętokrzyskiego. Wydarzenie stanowiło ważną okazję do podsumowania minionego roku, wymiany doświadczeń oraz rozmów na temat planów i wyzwań stojących przed jednostkami samorządu terytorialnego w nadchodzących miesiącach." />
    <meta name="article:author" content="Aneta Sławek" />
    <style>
        .glass:hover {
            transform: unset;
        }

        .about-text {
            color: unset;
        }

        .article-meta {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
            padding: 10px;
            color: white;
        }

        .article-meta textarea,
        .article-meta input {
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 14px;
        }

        .article-meta .button-save {
            width: 150px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #1d9c21;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <article>
        <div class="container glass">
            <form class="article-meta">
                <p> Tytuł artykułu:</p>
                <textarea id="title" placeholder="Tytuł artykułu"></textarea>
                <p>Data publikacji:</p>
                <input id="date" type="date">
                <p>Skrót artykułu:</p>
                <textarea id="description" placeholder="Opis artykułu"></textarea>
                <p>Autor:</p>
                <textarea id="author" placeholder="Autor artykułu"></textarea>
                <textarea class="about-text" id="editor">
            </textarea>
                <button class="button-save">Zapisz artykuł</button>
            </form>
        </div>
    </article>

    <script>
        $('#editor').summernote({
            placeholder: 'Napisz coś...',
            height: 400,
            dialogsInBody: true
        });

        document.querySelector('.button-save').addEventListener('click', () => {
            // Grab values from the form
            const title = document.getElementById('title').value || 'Bez tytułu';
            const date = document.getElementById('date').value || new Date().toISOString().split('T')[0];
            const description = document.getElementById('description').value || '';
            const author = document.getElementById('author').value || '';
            const content = document.getElementById('editor').value || '';

            // Construct the HTML content
            const htmlContent = `
                <!DOCTYPE html>
                <html lang="en">
                <head>
                  <meta charset="UTF-8">
                  <meta name="viewport" content="width=device-width, initial-scale=1.0">
                  <link rel="stylesheet" href="../../style.css" />
                  <meta name="article:title" content="${title}">
                  <meta name="article:date" content="${date}">
                  <meta name="article:desc" content="${description}">
                  <meta name="article:author" content="${author}">
                </head>
                <body>
                    <article>
                        <div class="container glass">
                            <div class="about-text">
                              ${content}
                            </div>
                        </div>
                    </article>
                </body>
                </html>
            `;
            // Create a blob with data and create a download link
            const blob = new Blob([htmlContent], { type: 'text/html' });
            const url = URL.createObjectURL(blob);

            const a = document.createElement('a');
            a.href = url;
            a.download = `${title.replace(/\s+/g, '_')}.html`;
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });

    </script>
</body>

</html>
