<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Przekierowanie...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            padding: 20px;
            text-align: center;
        }
        .spinner {
            margin: 30px auto;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 4px solid #ccc;
            border-top-color: #000;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .error {
            color: #b00020;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Trwa przekierowanie...</h1>
    <p>ProszÄ™ czekaÄ‡ chwilÄ™, odczytujÄ™ dane z serwera.</p>
    <div class="spinner"></div>
    <div id="message" class="error"></div>

    <script>
        // ðŸ‘‰ Konfiguracja: baza URL do Twojego API
        const API_BASE_URL = "https://oracleapex.com/ords/nfc_admin/nfc/url/1";

        async function redirectFromApi() {
            const msgEl = document.getElementById("message");
            try {
                const response = await fetch(API_BASE_URL);

                if (!response.ok) {
                    msgEl.textContent = "BÅ‚Ä…d poÅ‚Ä…czenia z serwerem (HTTP " + response.status + ").";
                    return;
                }

                const data = await response.json();

                if (!data || !data.value) {
                    msgEl.textContent = "Brak pola 'value' w odpowiedzi serwera.";
                    return;
                }

                let targetUrl = data.value.trim();

                // JeÅ›li w bazie jest np. "www.onet.pl", to dodaj protokÃ³Å‚
                if (!/^https?:\/\//i.test(targetUrl)) {
                    targetUrl = "https://" + targetUrl;
                }

                // Faktyczne przekierowanie
                window.location.replace(targetUrl);
            } catch (e) {
                console.error(e);
                msgEl.textContent = "WystÄ…piÅ‚ nieoczekiwany bÅ‚Ä…d podczas przekierowania.";
            }
        }

        redirectFromApi();
    </script>
</body>
</html>
